{% extends 'pizzas/base.html' %}

{% block content %}
<h1>Bienvenue utilisateur: </h1>

{% if form.errors %}
    <p>Erreur nom utilisateur / mot de passe</p>
{% endif %}

<form method="post" action="{% url 'utilisateurs:login' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">Se connecter</button>
    <input type="hidden" name="next" value="{% url 'pizzas:index' %}">
</form> 

</form>

{% endblock content %}
